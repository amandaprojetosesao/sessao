<ion-header>
  <ion-toolbar>
    <ion-title>lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-list>
      <ion-item *ngFor='let item of items' href='autorizacao-alunos'>{{item}}</ion-item>
    </ion-list>
  </ion-toolbar>
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Carregando documentos...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
